
<div class="user-card">

    <div class="card-header">
        <h2 class="card-title">User Search</h2>
    </div>

    <div class="card-body">

        <form>
            <div class="form-group">
                <label>Name:</label>
                <input name="Name" class="form-control">
            </div>
            <div class="form-group">
            <button
                class="btn btn-default">Search</button>
            </div>
        </form>

    </div>
</div>

<div class="user-card">

    <table class="table table-condensed">
      <thead>
          <tr>
              <th>User ID</th>
              <th>Name</th>
              <th>Adress</th>
              <th>email</th>
              <th></th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u for user"
            [class.table-active]="u === selectedUser">
            <td>
                <span class="badge badge-pill badge-info">
                    {{ u.id }}
                </span>
            </td>
            <td>{{u.name }}</td>
            <td>{{u.address }}</td>
            <td>{{u.email }}</td>
            <td>
                  <button
                    (click)="select(u)"
                    class="btn btn-info btn-sm"
                    style="min-width: 85px">
                    Select
                </button>
              </td>
          </tr>
      </tbody>
    </table>
  
  </div>

  <div class="user-card">
    <div class="card-body">
        <pre>{{ selectedUser | json }}</pre>
    </div>
</div>
