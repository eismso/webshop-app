<div class="card">
    <div class="card-header">
      <h2 class="card-title">Cart Search</h2>
    </div>
  
    <div class="card-body">
  
      <form>
  
        <div class="form-group">
          <label>ID:</label>
          <input [(ngModel)]="id" name="id" class="form-control">
        </div>
        <div class="form-group">
          <button
            (click)="search()"
            class="btn btn-default">
            Search
          </button>
          <button
            routerLink="/cart-edit"
            class="btn btn-default">
            Edit
          </button>
        </div>
  
      </form>
  
    </div>
  </div>

  <div class="cart-card">

    <table class="table table-condensed">
      <thead>
          <tr>
              <th>Einkaufswagen ID</th>
              <th>Produkte</th>
              <th>Summe</th>
              <th>Benutzer</th>
              <th></th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c for cart">
            <!--[class.table-active]="u === selectedUser"-->
            <td>
                <span class="badge badge-pill badge-info">
                    {{ c.id }}
                </span>
            </td>
            <td>{{c.items }}</td>
            <td>{{c.totalPrice }}</td>
            <td>{{c.user }}</td>
            <!--<td>
                  <button
                    (click)="select(u)"
                    class="btn btn-info btn-sm"
                    style="min-width: 85px">
                    Select
                </button>
              </td>-->
          </tr>
      </tbody>
    </table>
  
  </div>
