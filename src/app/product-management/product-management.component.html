<div class="card">
    <div class="card-header">
      <h2 class="card-title">Product Management</h2>
    </div>
  
    <div class="card-body">
  
      <form>
  
        <div class="form-group">
          <label>Title:</label>
          <input (ngModel)="title" name="title" class="form-control">
        </div>
        <div class="form-group">
          <label>Vendor:</label>
          <input (ngModel)="vendor" name="vendor" class="form-control">
        </div>
        <div class="form-group">
          <button
            (click)="search()"
            class="btn btn-default">Search</button>
        </div>
  
      </form>
  
    </div>
  </div>
  
  <div class="card" *ngIf="products.length">
  
    <table class="table table-condensed">
      <thead>
          <tr>
              <th>Id</th>
              <th>Title</th>
              <th>Vendor</th>
              <th>Price</th>
              <th></th>
          </tr>
      </thead>
      <tbody>
          <tr
            *ngFor="let product of products"
            [class.table-active]="selectedProduct === product">
              <td>
                <span class="badge badge-pill badge-info">
                  {{ product.id }}
                </span>
              </td>
              <td>{{ product.title }}</td>
              <td>{{ product.vendor }}</td>
              <td>{{ product.price }}</td>
              <td>
                  <button
                    (click)="select(product)"
                    class="btn btn-info btn-sm"
                    style="min-width: 85px">
                    Select
                   </button>
              </td>
          </tr>
      </tbody>
    </table>
  
  </div>
